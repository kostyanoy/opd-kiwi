<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/attention.css">
    <button class="back-button" onclick="location.href='testPage.html'">Назад</button>
    <title>Document</title>
</head>
<body>
<h1>СЮДА НАЗВАНИЕ</h1>
<button class="instructions-button" onclick="openModalW()">Инструкция</button>
<p></p>
<div id="modal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModalW()">&times;</span>
        <h2>Инструкция</h2>
        <p>СЮДА ИНСТРУКЦИЮ</p>
    </div>
</div>
<p>СЮДА ИНСТРУКЦИЮ </p>
<p><progress id="progress" value="0" max="100"></progress></p>
<p><button id="start">Начать</button></p>
<p id="word"></p>
<div>
    <button id="red" disabled>Красный</button>
    <button id="green" disabled>Зеленый</button>
    <button id="blue" disabled>Синий</button>
    <button id="orange" disabled>Оранжевый</button>
    <button id="yellow" disabled>Желтый</button>
    <button id="pink" disabled>Розовый</button>
</div>
<p id="result"></p>
<p>
<p id="correctAnswers"></p>
<p id="score"></p>

</p>
<form id="sendForm">
    <input type="hidden" name="test_name" id="test_name" value="Сложение (звук)">
    <input type="hidden" name="avg_time" id="avg_time">
    <input type="hidden" name="total_time" id="total_time">
    <input type="hidden" name="correct" id="correct">
    <input type="hidden" name="misses" id="misses">
    <input id="submit-button" type="submit" value="Submit" style="display: none;">
</form>

<script src="js/sendTestResult.js"></script>
<script src="js/attention.js"></script>
<script src="js/modalWindowController.js"></script>
</body>
</html>
