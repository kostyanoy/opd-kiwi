<!DOCTYPE html><!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/sound.css">
	<button class="back-button" onclick="location.href='testPage.html'">Назад</button>
	<title>Document</title>
</head>
<body>
	<h1>Оценка реакции на звук</h1>
	<button class="instructions-button" onclick="openModalW()">Инструкция</button>
	<p>
	<div id="modal" class="modal">
		<div class="modal-content">
			<span class="close" onclick="closeModalW()">&times</span>
			<h2>Инструкция</h2>
			<p>Для начала теста, нажмите кнопку "Начать". Вы услышите звук, ваша задача как можно бысрее нажать на "пробел". Вы можете повторить тест несколько раз, чтобы улучшить свой результат.</p>
		</div>
	</div>
	<button class="start" onclick="startTest()">Начать</button>
	<div id="reactionTime"></div>
	<p>
	<div id="average"></div>

	<form id="sendForm">
        <input type="hidden" name="test_name" id="test_name" value="Звук">
        <input type="hidden" name="avg_time" id="avg_time">
        <input type="hidden" name="total_time" id="total_time">
        <input type="hidden" name="correct" id="correct">
        <input type="hidden" name="misses" id="misses">
        <input id="submit-button" type="submit" value="Submit" style="display: none;">
    </form>

    <script src="js/sendTestResult.js"></script>
	<script src="js/sound.js"></script>
</body>
</html>
